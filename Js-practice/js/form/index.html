<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Student Registaration Form</legend>
            <label for="firstname">First Name: </label>
            <input id="firstname" type="text" placeholder="Enter your first name" required><br><br>
            <label for="lastname">Last Name: </label>
            <input id="lasttname" type="text" placeholder="Enter your last name" required><br><br>
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Enter your Email" required><br><br>
            <label for="tel">Mobile: </label>
            <input id="tel" type="tel" placeholder="Only 10 digits are allowed" required><br><br>

            <label for="gender">Gender:</label>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" required>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" required> <br><br>

            <label for="date">Date Of Birth: </label>
            <input type="date" id="date" required> <br><br>

            <label for="address">Address: </label>
            <textarea name="address" id="address" cols="30" rows="10" required></textarea> <br><br>

            <label for="city">City: </label>
            <input type="text" id="city" required> <br><br>

            <label for="number">Area PIN: </label>
            <input type="number" id="number" required> <br><br>

            <label for="state">State: </label>
            <input type="text" id="state" required> <br><br>

            <label for="qualification">Qualification: </label>
            <select name="" id="">
                <option value="" id="qualification">Select Qualification</option>
                <option value="" id="qualification">...</option>
                <option value="" id="qualification">...</option>
            </select> <br><br>
        
          <label for="password">Password: </label>
          <input type="password" id="password" required> <br><br>

          <button>Registared</button>

        </fieldset>


    </form>
</body>

</html>
