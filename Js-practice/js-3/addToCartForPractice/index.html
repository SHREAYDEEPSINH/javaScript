<!-- javaScript  -->
<script>
    let container = document.querySelector(".container")

    let products;
    let dataFetchFunction = async () => {

        let url = await fetch('https://dummyjson.com/products');
        let productsData = await url.json();
        products = productsData.products
        console.log(products)
        displayProducts()
        localStorage.setItem("data",JSON.stringify(products))
    }
    dataFetchFunction()



    let displayProducts = () => {

        products.forEach((element,ind) => {
            let div = document.createElement("div");
            div.innerHTML =
            `<div class="" style="width: 18rem;">
                <img src="${element.images[0]}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">${element.title}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk ofthe card's content.</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
            </div>`

            container.append(div);
        });
    }
</script>
