<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <main>
            <div class="main-div">
            </div>
        </main>
    </section>
</body>

</html>


<script>
    let mainDiv = document.querySelector(".main-div")


    let arr;
    let apiFetchFunction = async () => {

        let api = await fetch("https://fakestoreapi.com/products")
        let data = await api.json()

        arr = data
        console.log(data)
        renderFunction()
    }
    apiFetchFunction()



    let renderFunction = () => {
        arr.forEach(ele => {
            let div = document.createElement("div")
            div.innerHTML =
                `
            <h2>${ele.title}</h2>
            `
            mainDiv.append(div)
        });

    }



</script>
