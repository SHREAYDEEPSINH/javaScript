<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- css link  -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form id="formmain">
            <h1>Login Form</h1>
            <label for="fsname">Full Name:</label>
            <input type="text" class="fullName" name="fsname" placeholder="enter your full name">
            <label for="email">Email:</label>
            <input type="email" class="email" name="email" placeholder="enter your email">
            <label for="password">Password:</label>
            <input type="password" class="password" name="password" placeholder="enter password">
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" class="confirmpassword" name="confirmpassword" placeholder="confirm password">
            <button class="submit">Submit</button>
    </form>
</body>

</html>
<!-- js link  -->
<script src="index.js"></script>
