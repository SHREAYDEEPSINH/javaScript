<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Input and Buttons</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .mainSection {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .main-div {
            width: 35%;
            border: 2px solid rgb(85, 156, 160);
            border-radius: 5px;
            padding: 30px;
            margin: auto;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 2px solid rgb(196, 232, 234);
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgb(0, 138, 145);
            color: white;
            margin: 10px;
        }

        button:hover {
            background-color: rgb(85, 156, 160);
        }

        #display {
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            padding: 20px 10px;
            background-color: rgb(196, 232, 234);
            color: #333;
        }
    </style>
</head>

<body>
    <section class="mainSection">
        <div class="main-div">
            <input type="text" id="inputText" placeholder="Enter text here">

            <button id="upperCase">UpperCase</button>
            <button id="lowerCase">LowerCase</button>
            <button id="clearText">Clear Text</button>
            <button id="copyText">Copy Text</button>
            <button id="removeSpace">Remove Extra Space</button>

            <div id="display"></div>
            <div class="alpha"></div>
            <div class="words"></div>
        </div>
    </section>

</body>

</html>

<script>
    let innerText = document.querySelector("#inputText");
    let display = document.querySelector("#display");
    let alphabetCount = document.querySelector(".alpha");
    let wordsCount = document.querySelector(".words");

    let buttonObj = {
        upperCase: () => innerText.value.toUpperCase(),
        lowerCase: () => innerText.value.toLowerCase(),
        clearText: () => "",
        copyText: () => { innerText.select(); document.execCommand('copy'); return innerText.value; },
        removeSpace: () => innerText.value.replace(/\s+/g, "")
    }

    let allBtn = document.querySelectorAll("button");

    allBtn.forEach(btn => {
        btn.addEventListener("click", () => {
            let action = buttonObj[btn.id];
            console.log(buttonObj[btn.id]);

            if (action) display.innerText = action()
        })
    }) 

    innerText.addEventListener("input", () => {
        if (innerText.value == "") {
            wordsCount.innerText = `Total Words: ${0}`;
            alphabetCount.innerText = `Total Alphabet: ${0}`;
        } else {
            let text = innerText.value;
            wordsCount.innerText = `Total Words: ${text.trim().split(/\s+/).length}`;
            alphabetCount.innerText = `Total Alphabet: ${(text.match(/[a-zA-Z]/g) || []).length}`;
        }
    })
</script>
