<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link  -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="maindiv">
        <h1>Counter</h1>
        <div class="mainup">
            <button class="increment"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
            <span class="count">0</span>
            <button class="decrement"><i class="fa-solid fa-circle-minus fa-2xl"></i></button>
            <button class="reset"> <i class="fa-solid fa-rotate fa-2xl"></i></button>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
