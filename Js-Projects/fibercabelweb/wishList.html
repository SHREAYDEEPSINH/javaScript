<script>

    let data = JSON.parse(localStorage.getItem("wishListItem")) || [];
    let homemainDiv = document.querySelector(".productcardmain");


    let addArr = JSON.parse(localStorage.getItem("cartItem")) || [];

    let rendeingFunction = () => {
        homemainDiv.innerHTML = "";
        data.forEach((ele, index) => {
            let boxDiv = document.createElement("div");
            let img = document.createElement("img");
            img.src = ele.image;

            let h3 = document.createElement("h3");
            h3.innerText = ele.title;

            let p = document.createElement("p");
            p.innerText = `Rs ${ele.price}`;

            let cartBtn = document.createElement("button");
            cartBtn.innerText = "Remove";

            let addToCart = document.createElement("button");
            addToCart.innerText = "Add To Cart";

            cartBtn.onclick = () => {
                wishListHandler(index);
            }

            addToCart.onclick = () => {
                addToCartHandler(ele);
            }

            boxDiv.append(img, h3, p, cartBtn, addToCart);
            homemainDiv.append(boxDiv);

        });

    }

    let addToCartHandler = (ele) => {

        let lsdata = JSON.parse(localStorage.getItem("currentUser")) || [];
        if (lsdata == "") {
            alert("Please Login First")
        } else {
            let checkpoint = addArr.some(function (element) {
                return element.id == ele.id;
            })

            if (checkpoint) {
                alert("Alrady added")
            } else {
                addArr.push(ele);
                localStorage.setItem("cartItem", JSON.stringify(addArr));
                alert("Item Added in Cart");
                rendeingFunction();
            }
        }

    }


    let wishListHandler = (index) => {
        data.splice(index, 1);
        localStorage.setItem("wishListItem", JSON.stringify(data));
        rendeingFunction();
    }
    rendeingFunction();

</script>
